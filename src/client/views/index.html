<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TRAVEL BUDDY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header class="header">
        <h1>TRAVEL BUDDY</h1>
    </header>
    <main>
        <div id="app">
            <div id="overview">
                <h2 id="trip-caption">Trip Caption</h2>
                <div class="photo">
                    <img src="https://picsum.photos/seed/picsum/300/300" alt="" id="image">
                </div>
            </div>
            <div id="travel-info">
                <h2 id="trip-head">My trip to :</h2>
                <h2 id="depart">Departing on:</h2>
                <h2 id="weather">Typical weather for then is:</h2>
                <h2 id="sunset">Sunset time:</h2>
                <h2 id="weather-description">Typical weather for then is</h2>
            </div>
            <div id=form>
                <form>
                    <label for="location">Enter destination</label>
                    <input type="text" id="location" name="destination" value="" placeholder="Enter your destination">
                    <label for="location">Enter travel date</label>
                    <input type="date" id="tripdate" name="traveldate" value="">
                    <label for="end-date">Enter return date</label>
                    <input type="date" id="end-date" name="travel-end-date" value="">
                    <input type="submit" value="submit" id="submit">
                </form>
            </div>
        </div>
        <footer id="footer">

        </footer>
    </main>
</body>

</html>
